<!-- templates/edit_category.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Edit Category</h2>
    <form action='/edit_category/{{ category["proc_id"] }}' method='post'>
        <input type='text' name='name' value='{{ category["name"] }}' required class='form-control mb-2'>
        <button type='submit' class='btn btn-success'>Update Category</button>
    </form>
{% endblock %}
