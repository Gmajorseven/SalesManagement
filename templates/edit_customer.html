{% extends 'base.html' %}
{% block content %}
    <div class='card shadow p-4'>
        <h2 class='mb-4'>Edit Customer</h2>
        <form action='' method='post'>
            <div class='mb-3'>
                <label class='form-label'>Name</label>
                <input type='text' name='name' value='{{ customer["name"] }}' required class='form-control'>
            </div>
            <div class='mb-3'>
                <label class='form-label'>Email</label>
                <input type='email' name='email' value='{{ customer["email"] }}' required class='form-control'>
            </div>
            <div class='mb-3'>
                <label class='form-label'>Phone</label>
                <input type='text' name='tel' value='{{ customer["tel"] }}' required class='form-control'>
            </div>
            <button type='submit' class='btn btn-primary'>Save Changes</button>
            <a href='/customers' class='btn btn-secondary'>Cancel</a>
        </form>
    </div>
{% endblock %}
